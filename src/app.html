<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<title>BlobPics - AI Image Auto-Tagging and Gallery</title>
		<meta name="title" content="BlobPics - AI Image Auto-Tagging and Gallery" />
		<meta
			name="description"
			content="Upload AI-generated images and let our system automatically tag, sort and organize them in an interactive gallery experience."
		/>
		<meta
			name="keywords"
			content="AI images, auto-tagging, image gallery, image sorting, AI art, image organization"
		/>
		<meta name="robots" content="index, follow" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://blobpics.com/" />
		<meta property="og:title" content="BlobPics - AI Image Auto-Tagging and Gallery" />
		<meta
			property="og:description"
			content="Upload AI-generated images and let our system automatically tag, sort and organize them in an interactive gallery experience."
		/>
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://blobpics.com/" />
		<meta property="twitter:title" content="BlobPics - AI Image Auto-Tagging and Gallery" />
		<meta
			property="twitter:description"
			content="Upload AI-generated images and let our system automatically tag, sort and organize them in an interactive gallery experience."
		/>
		<meta property="twitter:image" content="%sveltekit.assets%/twitter-image.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
